services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mithril
      POSTGRES_PASSWORD: mithril
      POSTGRES_DB: mithril
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mithril"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pg_data:
  media_data:
